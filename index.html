    <nav class="navbar navbar-dark bg-dark bg-opacity-75 pt-0 font">

          <a class="navbar-brand especial" href="#">Cadastro</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">

      <!--FORMULARIO DE CADASTRO-->
      <h1 class="container conteudo font" style="margin-top:2px; max-width:700px">Valorant</h1>
      <div class="container container-fixed conteudo" style="max-width:500px;">
        
        <form method="post" id="form-cadastro" ><br>
          <input type="text" name="nome" id="nome" placeholder="Nome"><br><br>
          <input type="text" name="snome" id="snome" placeholder="Sobre Nome"><br><br>
          <input type="text" name="tel" id="tel" placeholder="(xx)x xxxx-xxxx"><br><br>
          <label for="nascimento">Data de nascimento:</label><br>
          <input type="date" name="nascimento" id="nascimento"><br><hr class="cor-preto">

          <input type="text" name="nick" id="nick" placeholder="Nick"><br><br>
          <input type="text" name="rank" id="rank" placeholder="Rank EX: Ouro1"><br><br>
          <button type="button" class="btn btn-outline-danger" id="btn-cadastro">Cadastrar</button>
        </form>
        <div><p id="resultado"></p></div>
      </div>

      <div class="center">
        <h3>Resultado do ganhador no dia 26/setembro/2022</h3>
